<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Form Validation with JavaScript</h1>
    </header>

    <main>
      <form id="form" action="" novalidate>
        <label for="name">
          Name *
          <input type="text" name="name" id="name" minlength="2" required />
        </label>

        <label for="email">
          Email *
          <input
            type="email"
            name="email"
            id="email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            required
          />
        </label>

        <label for="country-code">
          Country Abbreviation (3 letters) *
          <input
            type="text"
            name="country-code"
            id="country-code"
            pattern="[A-Za-z]{3}"
            placeholder="e.g. USA"
            required
          />
        </label>

        <label for="zip">
          Zip *
          <input
            type="text"
            name="zip"
            id="zip"
            minlength="5"
            pattern="[0-9]*"
            required
          />
        </label>

        <label for="password">
          Password *
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            required
          />
        </label>

        <label for="confirm-password">
          Confirm Password *
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            minlength="8"
            required
          />
        </label>

        <div class="submit-container">
          <button class="submit-btn" type="submit">Submit</button>
          <span class="submit-error-msg" aria-live="polite"></span>
        </div>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
